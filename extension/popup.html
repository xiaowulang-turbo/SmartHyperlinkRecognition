<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title data-i18n="popup.title">智能超链接识别</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<button
					class="theme-toggle"
					id="themeToggle"
					data-i18n-title="common.switchTheme"
					title="切换主题"
				>
					<span class="icon-moon">🌙</span>
					<span class="icon-sun">☀️</span>
				</button>
				<button
					class="lang-toggle"
					id="langToggle"
					data-i18n-title="common.switchLang"
					title="切换语言"
				>
					EN
				</button>
				<h1 data-i18n="popup.title">✍️ 智能超链接识别</h1>
				<p class="subtitle" data-i18n="popup.subtitle">
					Smart Text-to-Link Converter
				</p>
			</div>

			<div class="content">
				<div class="toggle-section">
					<label class="switch">
						<input type="checkbox" id="enableToggle" />
						<span class="slider"></span>
					</label>
					<span class="toggle-label" id="statusText">启用</span>
				</div>

				<div class="info">
					<p data-i18n="popup.info.convert">
						🔗 自动将纯文本 URL 转换为可点击链接
					</p>
					<p data-i18n="popup.info.dynamic">
						⚡ 支持动态内容实时处理
					</p>
				</div>

				<div class="stats" id="stats">
					<p>
						<span data-i18n="popup.page.status">当前页面状态:</span>
						<span id="pageStatus" data-i18n="popup.page.active"
							>活动中</span
						>
					</p>
				</div>
			</div>

			<div class="footer">
				<button
					id="optionsBtn"
					class="btn"
					data-i18n="popup.btn.settings"
				>
					⚙️ 设置
				</button>
				<button
					id="refreshBtn"
					class="btn"
					data-i18n="popup.btn.refresh"
				>
					🔄 刷新页面
				</button>
			</div>
		</div>

		<script src="i18n.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
